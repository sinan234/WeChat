<div class="chat-container">
    <div class="chat-header d-flex ">
      <h2 class="ms-5">We Chat</h2>
      <button id="clear" class="btn btn-danger p-2 " (click)="clear()"><i class="bi bi-trash"></i>Clear</button>
    </div>
    <div class="chat-messages" id="chatMessages">
      <div *ngFor="let message of messages" class="message">
        <div class="user-message">
          <span>{{ message.message.split('\n')[0] }}</span>
        </div>
        <div class="bot-reply">
          <span>{{ message.response }}</span>
        </div>
      </div>
    </div>
    <div class="input-group mb-3" id="input">
      <input
        type="text"
        class="form-control"
        placeholder="Type your message..."
        [(ngModel)]="userMessage"
        (keyup.enter)="sendMessage()"
      />
      <div class="input-group-append">
        <button class="btn btn-outline-primary" (click)="sendMessage()">Send</button>
        <label class="btn btn-outline-primary">
          <i class="bi bi-file-earmark-arrow-up"></i>
          <input type="file" hidden (change)="onFileSelected($event)" />
          <span *ngIf="selectedFile">{{ selectedFile.name }} attached</span>
        </label>
      </div>
    </div>
  </div>
